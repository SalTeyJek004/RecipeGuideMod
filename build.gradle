buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://cdn.fox2code.com/maven' }
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.fox2code.FoxLoader:dev:1.2.46')
    }
}

apply plugin: 'foxloader.dev'

version '1.1.1'

foxloader {
    // forceReload = true
    modId = "recipeguide"
    modName = "Recipe Guidebook"
    modVersion = project.version
    modDesc = "Adds a menu where you can see recipes you have crafted already, and gives you hints to recipes you havent made yet."
    clientMod = "com.saltay.recipeguide.RecipeGuideModClient"
    // Development tools don't like that both client and server define
    // the same classes, so uncomment to disable the side inclusion.
    // includeClient = false
    // includeServer = false
}